    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digit Baseball</title>

    <h1>Digit Baseball</h1>

      <input type="text" id="answer" />
      <button>Enter</button>
    </form>
    <div id="log" class="log"></div>
    <img src="img/baseBallField.jpg" alt="baseBallField" />
