<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <h3>My Calculator</h3>
    <div class="calculator">
      <div class="indicator">
        <span id="numOne_txt"></span><span id="operator_txt">&nbsp</span
        ><span id="numTwo_txt"></span>
        <div><span id="answer_txt"></span></div>
      </div>
      <table class="buttons">
        <thead>
          <th><button id="btn_plus">+</button></th>
          <th><button id="btn_minus">-</button></th>
          <th><button id="btn_multiply">*</button></th>
          <th><button id="btn_divide">/</button></th>
        </thead>
        <tbody>
          <tr>
            <td><button id="btn_1">1</button></td>
            <td><button id="btn_2">2</button></td>
            <td><button id="btn_3">3</button></td>
            <td><button id="btn_4">4</button></td>
          </tr>
          <tr>
            <td><button id="btn_5">5</button></td>
            <td><button id="btn_6">6</button></td>
            <td><button id="btn_7">7</button></td>
            <td><button id="btn_8">8</button></td>
          </tr>
          <tr>
            <td><button id="btn_9">9</button></td>
            <td><button id="btn_0">0</button></td>
            <td><button>C</button></td>
            <td><button id="btn_result">=</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
