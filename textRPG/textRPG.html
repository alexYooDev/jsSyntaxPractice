<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="textRPG.css" />
  </head>
  <body>
    <form id="start-screen">
      <input id="name-input" placeholder="Enter player name" />
      <button id="start">Start Game</button>
    </form>
    <div id="screen">
      <div id="hero-stat">
        <span id="hero-name"></span>
        <span id="hero-level"></span>
        <span id="hero-hp"></span>
        <span id="hero-xp"></span>
        <span id="hero-atk"></span>
      </div>
      <form id="normal-mode" style="display: none">
        <div id="menu-1">1.Adventure</div>
        <div id="menu-2">2.Rest</div>
        <div id="menu-3">3.Exit</div>
        <input id="menu-input" />
        <button id="menu-button">Enter</button>
      </form>
      <form id="battle-mode" style="display: none">
        <div id="battle-1">1.Attack</div>
        <div id="battle-2">2.Recover</div>
        <div id="battle-3">3.Flee</div>
        <input id="battle-input" />
        <button id="battle-button">Enter</button>
      </form>
      <div id="monster-stat">
        <span id="monster-name"></span>
        <span id="monster-hp"></span>
        <span id="monster-atk"></span>
      </div>
      <div id="message"></div>
    </div>
    <script defer src="textRPG-class.js"></script>
  </body>
</html>
